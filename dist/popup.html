<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #202124;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1765cc;
    }

    .status {
      margin: 12px 0;
      padding: 12px;
      background: #e8f0fe;
      border-radius: 4px;
      font-size: 14px;
    }

    .stats {
      margin: 8px 0;
      font-size: 13px;
      color: #5f6368;
    }

    .stats div {
      margin: 4px 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="popup.js"></script>
</body>

</html>
